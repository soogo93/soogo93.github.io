{% if include.paginator.total_pages > 1 %}
  <nav class="pageinate">
    {% for page in (1..include.paginator.total_pages) %}
      {% if page == include.paginator.page %}
        <strong>{{ page }}</strong>
      {% elsif page == 1 %}
        <a href="/{{ include.prefix }}/">{{ page }}</a>
      {% else %}
        <a href="/{{ include.prefix }}/{{ page }}">{{ page }}</a>
      {% endif %}
    {% endfor %}
  </nav>
{% endif %}
